<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website Exception Variation | FPCR </title>
    <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.1/index.js" integrity="sha512-eEZcFEz8toxNm9+DHMf8Q3+wgZjU0no5THCktIEhCyKk3JEFhn/uUaDCXO5MP7VtvLJQ5/VcLZut7bAHQO1C8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <link rel="icon" type="image/x-icon" href="https://www.fpcr.co.uk/wp-content/uploads/FPCR.png">
     <meta name="viewport" content="width=device-width">

  </head>

  <body class="bg-white">
    <div id="navbar-container"></div>


<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Website Exception Variation </h1>
      <p class="mb-8 leading-relaxed">Please enter the domain name of the website you would like to add to the exception list.</p>
      <div class="flex w-full justify-center">
        <form>
        <input type="text" name="domain" placeholder="Enter domain name" class="bg-gray-100 rounded mr-4 border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2" required>
        <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" onclick="formatDomain()">Submit</button>
        </form>
    </div>
  </div>
</section>

<script>
function formatDomain() {
  let domain = document.getElementById("domain").value;
    // Strip off 'http://' or 'https://' if provided
    domain = domain.replace(/^http:\/\//, '').replace(/^https:\/\//, '');

    // Output the different formats
    console.log('*.' + domain + '/*');
    console.log('*.' + domain);
    console.log('  ' + domain + '/*');
    console.log('  ' + domain);
}

</script>

  

    </body>

</html>
