<!DOCTYPE html>
<html date-theme="light" lang="en">
  <head>
    <title>Website Exception Variation | FPCR </title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="icon" type="image/x-icon" href="https://www.fpcr.co.uk/wp-content/uploads/FPCR.png">
     <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
     <meta name="viewport" content="width=device-width">

  </head>

  <body class="bg-white">
    <div id="navbar-container"></div>


<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Website Exception Variation </h1>
      <p class="mb-8 leading-relaxed">Please enter the domain name of the website you would like to add to the exception list.</p>
      <div class="flex w-full justify-center">
        <form onsubmit="formatDomain(event)">
        <input type="text" id="domain" placeholder="Enter domain name" class="bg-gray-100 rounded mr-4 border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2" required>
        <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"">Submit</button>
        </form>
    </div>

    <div class="table w-full" id="table"></div>
  </div>


</section>

<script>



function formatDomain() {
  event.preventDefault();
  let domain = document.getElementById("domain").value;
    // Strip off 'http://' or 'https://' if provided
    domain = domain.replace(/^http:\/\//, '').replace(/^https:\/\//, '');

  let formats = [
        '*.' + domain + '/*',
        '*.' + domain,
        domain + '/*',
        domain
    ];

  // Add the different formats to a table on the page
  
  let table = document.getElementById("table");
  let tableHTML = "<table class='table-auto w-full'><thead><tr><th class='px-4 py-2'>Format</th><th class='px-4 py-2'>Copy</th></tr></thead><tbody>";

  for (let i = 0; i < formats.length; i++) {
    tableHTML += "<tr><td class='border px-4 py-2'>" + formats[i] + "</td><td class='border px-4 py-2'><button onclick='copyText(`" + formats[i] + "`)'>Copy</button></td></tr>";
  }

  tableHTML += "</tbody></table>";

  table.innerHTML = tableHTML;

  console.log(formats);


}

</script>

  

    </body>

</html>
